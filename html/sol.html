  .modal {

    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;

    height: 100%;
    overflow: auto;
    padding-top: 60px;
  }

  .modal-content {
    color: white;
    margin: 5% auto 15% auto;
    border-radius: 16px;
    box-shadow: 0px 0px 10px #967bb6;
    background-color: #967bb6;
    border: 3px solid #5c4981;
    width: 80%;

    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
  }

    }

    to {

    }

    }

    }

  @media screen and (max-width: 300px) {

      float: none;

    background-color: #f44336;

  }

  }

  }

  .closebtn {

    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
  }

  .closebtn:hover {

</style>
<script type="text/javascript">
  async function changeDivContent() {
    try {
      let response = await fetch($$change$$);
      let json = await response.json()
      const div = document.getElementById("novel");
      const div2 = document.getElementById("credits");
      const div3 = document.getElementById("comments");
      const div4 = document.getElementById("commentstitle");
      if (json.story === `Coming Soon`) {
        var countDownDate = new Date(json.timer).getTime();
        var x = setInterval(function () {
          // Get today's date and time
          var now = new Date().getTime();
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          // Display the result in the element with id="demo"
          div.innerHTML = `
            <h1>${json.title}</h1>
            <p>${json.intro}</p>
            <h2>${json.chapter}</h2>
            <p>${days + "d " + hours + "h " + minutes + "m " + seconds + "s "}</p>`
          div2.innerHTML = `
            <h1>Credits</h1>
            <p>${json.credits}</p>
			      `
          // If the count down is finished, write some text
          if (distance < 0) {
            div.innerHTML = `
              <h1>${json.title}</h1>
              <p>${json.intro}</p>
              <h2>${json.chapter}</h2>
              <p>${json.story}</p>`
            div2.innerHTML = `
              <h1>Credits</h1>
              <p>${json.credits}</p>
              `
            clearInterval(x);
          }
        }, 1000);
      } else {
        div.innerHTML = `     
          <h1>${json.title}</h1>
          <p>${json.intro}</p>
          <h2>${json.chapter}</h2>
          <p>${json.story}</p>`
        div2.innerHTML = `	
          <h1>Credits</h1>
          <p>${json.credits}</p>
          `
        if (!json?.comments || json?.comments.length === 0) {
          div4.innerHTML = `
            <p>No comments for this chapter</p>`
        } else {
          for (let i = 0; i < json.comments.length; i++) {
            div3.innerHTML += `
              <div class="comment mt-4 text-justify float-left">
                <img src="${json.comments[i].icon}" alt=" " class="rounded-circle" width="40" height="40">
                <a href="/profile/${json.comments[i].username}">${json.comments[i].username}</a>
                <span>- ${json.comments[i].date}</span>
                <br>
                <p>${json.comments[i].comment}</p>
                </div>`
          }
        }
      }
    } catch (err) {
      const div = document.getElementById("novel");
      div.innerHTML += `
		      
				<h1>Chapter Not Found</h1>`
    }
  };
</script>

<body onload="changeDivContent()">

  <div class="topnav">

    <div class="dropdown dropdown-menu-right">

    document.getElementById("loso").addEventListener("click", async (e) => {

  <script>
    if (typeof Storage !== "undefined") {

    } else {
      document.getElementById("loso").innerHTML = "<span>&empty;</span>";

    }

  <script>
    function Dropdown() {
      let drop = document.getElementById("drop")
      if (drop.style.display === "block") {

      </div>
    </div>

      style="width:auto;">Comment</button>
  </div>

  <div id="error" class="alert">
    <span class="closebtn">&times;</span>
    Error.
  </div>

  <div id="success" class="alert success">
    <span class="closebtn">&times;</span>
    <strong>Success!</strong> Comment sent.
  </div>

  <div id="modal" class="modal">
    <form class="modal-content animate" id="commentForm" method="post">
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="uname" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
        <input type="hidden" name="chapter" value="$$chapter$$" />
        <label for="comment"><b>Comment</b></label>
        <input type="text" placeholder="Enter Comment" id="comment" name="comment" required>
      </div>

      <div class="container" style="background-color:#22303C">
        <button type="submit" onclick="document.getElementById('modal').style.display='none'"
          class="submitbtn">Comment</button>
      </div>
    </form>
  </div>

  <script>
    var close = document.getElementsByClassName("closebtn");
    var i;

    for (i = 0; i < close.length; i++) {
      close[i].onclick = function () {
        var div = this.parentElement;
        div.style.display = "none";
      }
    }
  </script>

  <script>
    const form = document.getElementById('commentForm')
    const error = document.getElementById("error");
    const success = document.getElementById("success");

    form.addEventListener("submit", async (e) => {
      e.preventDefault()
      const data = Object.fromEntries(new FormData(form).entries());
      const response = await fetch('/comment', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ data })
      });

      if (response.ok) {
        // Display success message here
        success.style.display = "block";
      } else {
        const errorData = await response.json();
        error.innerHTML = `<span class="closebtn">&times;</span>
    ${errorData.error}`
        error.style.display = "block";
      }

      /*

            } else {
              
              modal.style.display = "block";
            }
      */
    });
  </script>

  <script>
    function toggleText() {
      var element = document.querySelector('.text');
      if (element.style.textAlign === 'justify') {
        element.style.textAlign = 'center';
      } else {
        element.style.textAlign = 'justify';
      }
    }
