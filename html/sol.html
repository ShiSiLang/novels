<style>
  body {
    background-size: 400% 400%;
    margin: 0;
    background-color: #15202B;
  }

  div {
    animation: fadeInUp 0.9s;
  }

  @keyframes gradient {
    0% {
      background-position: 0% 50%;
    }

    50% {
      background-position: 100% 50%;
    }

    100% {
      background-position: 0% 50%;
    }
  }

  @keyframes typewriter {
    from {
      width: 0;
    }

    to {
      width: 19.5em;
    }
  }

  @keyframes blinkTextCursor {
    from {
      border-right-color: rgba(255, 255, 255, 0.75);
    }

    to {
      border-right-color: transparent;
    }
  }

  @keyframes fadeInUp {
    from {
      transform: translate3d(0, 150px, 0);
    }

    to {
      transform: translate3d(0, 0, 0);
      opacity: 1;
    }
  }

  @keyframes fadeInDown {
    from {
      transform: translate3d(0, -150px, 0);
    }

    to {
      transform: translate3d(0, 0, 0);
      opacity: 1;
    }
  }

  .topnav {
    width: 100%;
    background-color: #22303C;
  }

  .topnav img {
    text-align: center;
    border-radius: 50%;
    transition-duration: 0.3s;
    display: inline-block;
    width: 55px;
    height: 50;
    position: absolute;
    margin-bottom: 2px;
    right: 0;
    z-index: 0;
  }

  .topnav img:hover {
    transform: scale(1.1);
    border-radius: 40%;
    box-shadow: 0px 0px 9px 4px #818589;
    animation: glow 1.5s linear infinite alternate;
  }

  .topnav a {

    font-weight: 650;

    /*text-transform: uppercase;*/

  }

  .topnav a.active {

  }

  .topnav a:hover {

    color: #161919;
  }

  @keyframes glow {
    to {
      box-shadow: 0px 0px 30px 20px #535FED;
    }
  }

  .footer {
    bottom: 0;
    width: 100%;
    height: 80px;

  }

  .footer-text {

  .text {

  .text h1 {

  .text h2 {

  }

  .text p {
    font-family: sans;

    font-size: 35px;
  }

  .flex {

    justify-content: center;
  }

  button {
    font-size: 16px;
    font-family: 'Helvetica', 'Arial', sans-serif;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    cursor: pointer;
    background-color: #22303C;
    margin-top: 80px;
    margin-bottom: 100px;
    margin-right: 40px;

  }

  .glow-on-hover {
    font-family: "Roboto", sans-serif;
    font-size: 1.5em;
    margin-top: 100px;
    margin-bottom: 60px;
    width: 190px;
    height: 50px;
    border: none;
    outline: none;
    background-color: #22303C;
    color: #FFFFFF;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
  }

  .glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left: -2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
  }

  .glow-on-hover:active {
    color: #FFFFFF
  }

  .glow-on-hover:active:after {
    background: transparent;
  }

  .glow-on-hover:hover:before {
    opacity: 1;
  }

  .glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #22303C;
    left: 0;
    top: 0;
    border-radius: 10px;
  }

  @keyframes glowing {
    0% {
      background-position: 0 0;
    }

    50% {
      background-position: 400% 0;
    }

    100% {
      background-position: 0 0;
    }
  }

  .comments {
    margin-top: 5%;
    margin-left: 20px;
    margin-bottom: 100px;
  }

  .comment {
    border: 1px solid #141d26;
    background-color: #243447;
    border-radius: 5px;
    padding-left: 40px;
    padding-right: 30px;
    padding-top: 10px;
    margin-bottom: 50px;
  }

  .comment h4,
  .comment span,
  .darker h4,
  .darker span {
    display: inline;
  }

  .comment p,
  .comment span,
  .darker p,
  .darker span {
    color: #ffffff;
    font-family: 'Helvetica', 'Arial', sans-serif;
  }

  h1,
  h4 {
    color: #c51f5d;
    font-weight: bold;
  }

  .cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #36f452;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
  }

  input[type=text],
  input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-family: 'Helvetica', 'Arial', sans-serif;
  }

  .imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
    position: relative;
  }

  .container {
    padding: 16px;
  }

  span.psw {
    float: right;
    padding-top: 16px;
  }

  /* The Modal (background) */
  .modal {
    display: none;
    /* Hidden by default */
    position: fixed;
    /* Stay in place */
    z-index: 1;
    /* Sit on top */
    left: 0;
    top: 0;
    width: 100%;
    /* Full width */
    height: 100%;
    /* Full height */
    overflow: auto;
    /* Enable scroll if needed */
    background-color: rgb(0, 0, 0);
    /* Fallback color */
    background-color: rgba(0, 0, 0, 0.4);
    /* Black w/ opacity */
    padding-top: 60px;
  }

  /* Modal Content/Box */
  .modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto;
    /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 80%;
    /* Could be more or less, depending on screen size */
  }

  /* The Close Button (x) */
  .close {
    position: absolute;
    right: 35px;
    top: 5;
    color: #000;
    font-size: 35px;
    font-weight: bold;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
  }

  .close:hover,
  .close:focus {
    color: red;
    cursor: pointer;
  }

  .animate {
    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
  }

  @-webkit-keyframes animatezoom {
    from {
      -webkit-transform: scale(0)
    }

    to {
      -webkit-transform: scale(1)
    }
  }

  @keyframes animatezoom {
    from {
      transform: scale(0)
    }

    to {
      transform: scale(1)
    }
  }

  /* Change styles for span and cancel button on extra small screens */
  @media screen and (max-width: 300px) {
    span.psw {
      display: block;
      float: none;
    }

    .cancelbtn {
      width: 100%;
    }
  }
</style>
<script type="text/javascript">
  async function changeDivContent() {
    try {
      let response = await fetch($$change$$);
      let json = await response.json()
      const div = document.getElementById("novel");
      const div2 = document.getElementById("credits");
      const div3 = document.getElementById("comments");
      const div4 = document.getElementById("commentstitle");
      if (json.story === `Coming Soon`) {
        var countDownDate = new Date(json.timer).getTime();
        var x = setInterval(function () {
          // Get today's date and time
          var now = new Date().getTime();
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          // Display the result in the element with id="demo"
          div.innerHTML = `
            <h1>${json.title}</h1>
            <p>${json.intro}</p>
            <h2>${json.chapter}</h2>
            <p>${days + "d " + hours + "h " + minutes + "m " + seconds + "s "}</p>`
          div2.innerHTML = `
            <h1>Credits</h1>
            <p>${json.credits}</p>
			      `
          // If the count down is finished, write some text
          if (distance < 0) {
            div.innerHTML = `
              <h1>${json.title}</h1>
              <p>${json.intro}</p>
              <h2>${json.chapter}</h2>
              <p>${json.story}</p>`
            div2.innerHTML = `
              <h1>Credits</h1>
              <p>${json.credits}</p>
              `
            clearInterval(x);
          }
        }, 1000);
      } else {
        div.innerHTML = `     
          <h1>${json.title}</h1>
          <p>${json.intro}</p>
          <h2>${json.chapter}</h2>
          <p>${json.story}</p>`
        div2.innerHTML = `	
          <h1>Credits</h1>
          <p>${json.credits}</p>
          `
        if (json.comments.length === 0) {
          div4.innerHTML = `
            <p>No comments for this chapter</p>`
        } else {
          for (let i = 0; i < json.comments.length; i++) {
            div3.innerHTML += `
              <div class="comment mt-4 text-justify float-left">
                <img src="${json.comments[i].image}" alt=" " class="rounded-circle" width="40" height="40">
                <h4>${json.comments[i].name}</h4>
                <span>- ${json.comments[i].date}</span>
                <br>
                <p>${json.comments[i].comment}</p>
                </div>`
          }
        }
      }
    } catch (err) {
      const div = document.getElementById("novel");
      div.innerHTML += `
		      
				<h1>Chapter Not Found</h1>`
    }
  };
</script>

    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
  <script>
    function toggleText() {
      var element = document.querySelector('.text');
      if (element.style.textAlign === 'justify') {
        element.style.textAlign = 'center';
      } else {
