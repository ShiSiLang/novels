<style>
    body {
        background-size: 400% 400%;
        margin: 0;
        background-color: #ffcc99;
        font-family: 'Nunito';
        font-size: 22px;
    }

    .flex {
        display: flex;
        justify-content: center;
    }

    .topnav {
        width: 100%;
        background-color: #967bb6;
    }

    .topnav img {
        text-align: center;
        border-radius: 50%;
        transition-duration: 0.3s;
        display: inline-block;
        width: 55px;
        height: 50;
        position: absolute;
        margin-bottom: 2px;
        right: 0;
        z-index: 0;
    }

    .topnav img:hover {
        transform: scale(1.1);
        border-radius: 40%;
        /*box-shadow: 0px 0px 10px #967bb6;*/
        animation: fade-in-out 1s ease-in-out infinite;
    }

    @keyframes fade-in-out {
        0% {
            opacity: 1;
        }

        50% {
            opacity: 0.5;
        }

        100% {
            opacity: 1;
        }
    }

    .dropdown {
        display: inline-block;
        position: relative
    }

    .dropdown-menu-right {
        float: right;
        top: 57px;
        right: 160px;
    }

    .dropdown-content {
        position: absolute;
        display: none;
        background-color: #967bb6;
        min-width: 160px;
        box-shadow: 0px 0px 10px #967bb6;
        z-index: 1;
    }

    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        font-family: 'Open Sans', Verdana, Geneva, Tahoma, sans-serif;
        display: block;
    }

    .topnav>a {
        display: inline-block;
        border-radius: 30px;
        padding: 19px 16px;
        transition-duration: 0.2s;
        font-family: 'Open Sans', Verdana, Geneva, Tahoma, sans-serif;
        font-size: 1.0em;
        font-weight: 650;
        text-decoration: none;
        color: white;
    }

    .topnav a.active {
        background-color: #5c4981;
    }

    .topnav a:hover {
        background-color: white;
        color: black;
    }

    footer {
        width: 100vw;
        height: auto;
        background-color: #967bb6;
        font-family: 'Open Sans', Verdana, Geneva, Tahoma, sans-serif;
        padding-top: 40px;
        color: white;
    }

    .footer-content {
        align-items: center;
        display: flex;
        justify-content: center;
        flex-direction: column;
        text-align: center;
    }

    .footer-content h3 {
        font-size: 1.8rem;
        font-weight: 400;
        text-transform: capitalize;
        line-height: 3rem;
    }

    .socials {
        list-style: none;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 1rem 0 3rem 0;
    }

    .socials li {
        margin: 0 10px;
    }

    .socials a {
        color: white;
        text-decoration: none;
    }

    .socials a i {
        font-size: 1.1rem;
        transition: color .4s ease;
    }

    .socials a:hover i {
        color: aqua;
    }

    .text {
        padding-bottom: 25px;
    }

    .text h1,
    h2,
    p {
        text-align: center;
        color: #FFFFFF;
    }

    .image-grid {
        --gap: 16px;
        --num-cols: 4;
        --row-height: 300px;

        box-sizing: border-box;
        padding: var(--gap);
        display: grid;
        grid-template-columns: repeat(var(--num-cols), 1fr);
        grid-auto-rows: var(--row-height);
        gap: var(--gap);
    }

    .image-grid img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .image-grid img:hover {
        cursor: pointer;
        opacity: 0.5;
        transition: 0.5s;
    }

    .image-grid-col-2 {
        grid-column: span 2;
    }

    .image-grid-row-2 {
        grid-row: span 2;
    }

    @media screen and (max-width: 1024px) {
        .image-grid {
            --num-cols: 2;
            --row-heigth: 200px;
        }
    }
</style>

<body>

        <img id="userIcon" src="https://i.imgur.com/XjWCCeV.png" alt="Shinpi" onclick="Dropdown()" />

                <a id="account" href="#">My Account</a>

    <script>
        document.getElementById("loso").addEventListener("click", async (e) => {
            if (e.target.innerText === "Sign out") {
                alert("Signing you out!");
                localStorage.removeItem("loginUser");
                window.location.reload();
            }
        });
    </script>

    <script>
        if (typeof Storage !== "undefined") {
            if (localStorage.loginUser) {
                document.getElementById("loso").innerHTML = "Sign out";
                let data = JSON.parse(localStorage.loginUser);
                document.getElementById("account").href = `/profile/${data.username}`;
                document.getElementById("userIcon").src = `${data.icon}`;
            } else {
                document.getElementById("loso").innerHTML = "Sign in";
                document.getElementById("loso").href = "/sign-in";
            }
        } else {
            document.getElementById("loso").innerHTML = "<span>&empty;</span>";
            document.getElementById("account").innerHTML = "<span>&empty;</span>";
        }
    </script>

    <script>
        function Dropdown() {
            let drop = document.getElementById("drop");
            if (drop.style.display === "block") {
                drop.style.display = "none";
            } else {
                drop.style.display = "block";
            }
