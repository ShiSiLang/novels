<style>
    body {
        background-size: 400% 400%;
        margin: 0;
        background-color: #15202B;
    }

    div {
        animation: fadeInUp 0.9s;
    }

    @keyframes fadeInUp {
        from {
            transform: translate3d(0, 150px, 0);
        }

        to {
            transform: translate3d(0, 0, 0);
            opacity: 1;
        }
    }

    .flex {
        display: flex;
        justify-content: center;
    }

    .topnav {
        width: 100%;
        background-color: #22303C;
    }

    .topnav img {
        text-align: center;
        border-radius: 50%;
        transition-duration: 0.3s;
        display: inline-block;
        width: 55px;
        height: 50;
        position: absolute;
        margin-bottom: 2px;
        right: 0;
        z-index: 0;
    }

    .topnav img:hover {
        transform: scale(1.1);
        border-radius: 40%;
        box-shadow: 0px 0px 9px 4px #818589;
        animation: glow 1.5s linear infinite alternate;
    }

    .topnav a {
        display: inline-block;
        border-radius: 30px;
        padding: 19px 16px;
        transition-duration: 0.2s;
        font-family: 'Open Sans', Verdana, Geneva, Tahoma, sans-serif;
        font-size: 1.0em;
        font-weight: 650;
        text-decoration: none;
        /*text-transform: uppercase;*/
        color: white;
    }

    .topnav a.active {
        background-color: rgba(0, 0, 0, 0.2);
    }

    .topnav a:hover {
        background-color: white;
        color: #161919;
    }

    @keyframes glow {
        to {
            box-shadow: 0px 0px 30px 20px #535FED;
        }
    }

    .footer {
        bottom: 0;
        width: 100%;
        height: 80px;
        /* Height of the footer */
        background-image: linear-gradient(315deg, #192734 0, #22303C 74%);
    }

    .footer-text {
        color: white;
        padding: 1.5%;
        display: inline-flex;
        font-family: 'Open Sans', Verdana, Geneva, Tahoma, sans-serif;
        font-size: 20px;
    }

    .footer-socials {
        display: inline-flex;
        float: right;
        padding-right: 60px;
        padding-top: 1%;
    }

    .footer-socials a {
        color: white;
        text-decoration: none;
        border-radius: 30%;
        background: #192734;
        margin-left: 3px;
        padding: 8px;
    }

    .text {
        padding-bottom: 25px;
    }

    .text h1 {
        text-align: center;
        font-family: 'Open Sans', Verdana, Geneva, Tahoma, sans-serif;
        color: #FFFFFF;
        font-size: 55px;
    }

    .text h2 {
        text-align: center;
        font-family: 'Open Sans', Verdana, Geneva, Tahoma, sans-serif;
        color: #FFFFFF;
        font-size: 40px;
    }

    .text p {
        text-align: center;
        font-family: 'Open Sans', Verdana, Geneva, Tahoma, sans-serif;
        color: #FFFFFF;
        font-size: 35px;
    }

    .image-grid {
        --gap: 16px;
        --num-cols: 4;
        --row-height: 300px;

        box-sizing: border-box;
        padding: var(--gap);
        display: grid;
        grid-template-columns: repeat(var(--num-cols), 1fr);
        grid-auto-rows: var(--row-height);
        gap: var(--gap);
    }

    .image-grid>img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .image-grid a {
        text-decoration: none;
        display: block;
        box-sizing: border-box;
        width: 100%;
    }

    .image-grid img:hover {
        cursor: pointer;
        opacity: 0.5;
        transition: 0.5s;
    }

    .image-grid-col-2 {
        grid-column: span 2;
    }

    .image-grid-row-2 {
        grid-row: span 2;
    }

    @media screen and (max-width: 1024px) {
        .image-grid {
            --num-cols: 2;
            --row-heigth: 200px;
        }
    }
</style>
