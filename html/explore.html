<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon" href="https://i.imgur.com/XjWCCeV.png" />
    <title>LonelyBall Media</title>
    <meta property="og:title" content="Explore Page" />
    <meta property="og:site_name" content="LonelyBall Media" />
    <meta property="og:description"
        content="Welcome to LonelyBall Media, here you can read all of our novels and manga!" />
    <meta property="og:image" content="https://i.imgur.com/XjWCCeV.png" />
    <meta name="theme-color" content="#cbc3e3" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" />
<style>
    body {
        background-size: 400% 400%;
        margin: 0;
        background-color: #ffcc99;
        font-family: 'Nunito';
        font-size: 22px;
    }

    .flex {
        display: flex;
        justify-content: center;
    }

    .topnav {
        width: 100%;
        background-color: #967bb6;
    }

    .topnav img {
        text-align: center;
        border-radius: 50%;
        transition-duration: 0.3s;
        display: inline-block;
        width: 55px;
        height: 50;
        position: absolute;
        margin-bottom: 2px;
        right: 0;
        z-index: 0;
    }

    .topnav img:hover {
        transform: scale(1.1);
        border-radius: 40%;
        animation: fade-in-out 1s ease-in-out infinite;
    }

    @keyframes fade-in-out {
        0% {
            opacity: 1;
        }

        50% {
            opacity: 0.5;
        }

        100% {
            opacity: 1;
        }
    }

    .dropdown {
        display: inline-block;
        position: relative
    }

    .dropdown-menu-right {
        float: right;
        top: 57px;
        right: 160px;
    }

    .dropdown-content {
        position: absolute;
        display: none;
        background-color: #967bb6;
        min-width: 160px;
        box-shadow: 0px 0px 10px #967bb6;
        z-index: 1;
    }

    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .topnav>a {
        display: inline-block;
        border-radius: 30px;
        padding: 19px 16px;
        transition-duration: 0.2s;
        font-size: 1.0em;
        font-weight: 650;
        text-decoration: none;
        color: white;
    }

    .topnav a.active {
        background-color: #5c4981;
    }

    .topnav a:hover {
        background-color: white;
        color: black;
    }

    footer {
        width: 100vw;
        height: auto;
        background-color: #967bb6;
        padding-top: 40px;
        color: white;
    }

    .footer-content {
        align-items: center;
        display: flex;
        justify-content: center;
        flex-direction: column;
        text-align: center;
    }

    .footer-content h3 {
        font-size: 1.8rem;
        font-weight: 400;
        text-transform: capitalize;
        line-height: 3rem;
    }

    .socials {
        margin: 0 auto;
    }

    .socials a {
        transition: color .4s ease;
        text-decoration: none;
        color: white;
    }

    .socials a:hover {
        color: #ffcc99;
    }

    .text {
        padding-bottom: 25px;
    }

    .text h1,
    h2,
    p {
        text-align: center;
        color: #FFFFFF;
    }

    .image-grid {
        --gap: 16px;
        --num-cols: 4;
        --row-height: 300px;

        box-sizing: border-box;
        padding: var(--gap);
        display: grid;
        grid-template-columns: repeat(var(--num-cols), 1fr);
        grid-auto-rows: var(--row-height);
        gap: var(--gap);
    }

.image-grid a {
  position: relative;
}

.image-grid a:hover::before {
  content: attr(title);
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  color: white;
  font-weight: bold;
  font-size: 45px;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

.image-grid a:hover::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

.image-grid a:hover img {
  opacity: 0.5;
  transition: opacity 0.5s ease-in-out;
}

.image-grid a:hover::before,
.image-grid a:hover::after,
.image-grid a:hover img {
  opacity: 0.5;
}

.image-grid img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
  transition: opacity 0.5s ease-in-out;
}

    .image-grid-col-2 {
        grid-column: span 2;
    }

    .image-grid-row-2 {
        grid-row: span 2;
    }

    @media screen and (max-width: 1024px) {
        .image-grid {
            --num-cols: 2;
            --row-heigth: 200px;
        }
    }

    /*Search Bar*/
    * {
        box-sizing: border-box;
    }

    .wrapper {
        max-width: 450px;
        margin: 150px auto;
    }

    .wrapper .search-input {
        border-radius: 16px;
        box-shadow: 0px 0px 10px #967bb6;
        background-color: #967bb6;
        border: 3px solid #5c4981;
        width: 100%;
        position: relative;
    }

    .search-input input {
        height: 55px;
        width: 100%;
        outline: none;
        border-radius: 16px;
        box-shadow: 0px 0px 10px #967bb6;
        background-color: #967bb6;
        border: none;
        padding: 0 60px 0 20px;
        font-size: 22px;
    }

    .search-input.active input {
        border-radius: 5px 5px 0 0;
    }

    .search-input .autocom-box {
        padding: 0;
        opacity: 0;
        pointer-events: none;
        max-height: 280px;
        overflow-y: auto;
    }

    .search-input.active .autocom-box {
        padding: 10px 8px;
        opacity: 1;
        pointer-events: auto;
    }

    .autocom-box li {
        list-style: none;
        padding: 8px 12px;
        display: none;
        width: 100%;
        cursor: default;
        border-radius: 3px;
    }

    .search-input.active .autocom-box li {
        display: block;
    }

    .autocom-box li:hover {
        background: #d1dada;
    }

    .search-input .icon {
        position: absolute;
        right: 0px;
        top: 0px;
        height: 55px;
        width: 55px;
        text-align: center;
        line-height: 55px;
        font-size: 20px;
        color: white;
        cursor: pointer;
    }

    /*Search Bar End*/
</style>
<script type="text/javascript">
    async function changeDivContent() {
        try {
            let response = await fetch('https://novels-production.up.railway.app/data/books/null');
            let json = await response.json()
            const imageGrid = document.getElementById("image-grid");

            let sorted = json.sort(function (a, b) {
               return b.views - a.views;
            });

            for (i = 0; i < sorted.length; i++) {
                if (i === 0) {
                   imageGrid.innerHTML = `<a class="image-grid-col-2 image-grid-row-2" href="/explore/${sorted[0].name.replace(/\s/g, "")}" title="${sorted[0].name}"><img src="${sorted[0].icon}" alt="${sorted[0].name}" /></a>`
                } else {
                    imageGrid.innerHTML += `<a href="/explore/${sorted[i].name.replace(/\s/g, "")}" title="${sorted[i].name}"><img src="${sorted[i].icon}" alt="${sorted[i].name}" /></a>`
                }
            }
        } catch (err) {
            console.log(err)
            alert('Could not fetch data.')
        }
    };
</script>

<body onload="changeDivContent()">
    <div class="topnav">
        <a href="/home">Home</a>
        <a class="active" href="/explore">Explore</a>
        <a href="https://cash.app/$PerezDeDios" target="_blank">Donate</a>
        <img id="userIcon" src="https://i.imgur.com/XjWCCeV.png" alt="LonelyBall Media" onclick="Dropdown()" />
        <div class="dropdown dropdown-menu-right">
            <div class="dropdown-content" id="drop">
                <a id="account" href="#">My Account</a>
                <a id="loso" href="#">$$Log$$</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loso").addEventListener("click", async (e) => {
            if (e.target.innerText === "Sign out") {
                alert("Signing you out!");
                localStorage.removeItem("loginUser");
                window.location.reload();
            }
        });
    </script>

    <script>
        if (typeof Storage !== "undefined") {
            if (localStorage.loginUser) {
                document.getElementById("loso").innerHTML = "Sign out";
                let data = JSON.parse(localStorage.loginUser);
                document.getElementById("account").href = `/profile/${data.username}`;
                document.getElementById("userIcon").src = `${data.icon}`;
            } else {
                document.getElementById("loso").innerHTML = "Sign in";
                document.getElementById("loso").href = "/sign-in";
            }
        } else {
            document.getElementById("loso").innerHTML = "<span>&empty;</span>";
            document.getElementById("account").innerHTML = "<span>&empty;</span>";
        }
    </script>

    <script>
        function Dropdown() {
            let drop = document.getElementById("drop");
            if (drop.style.display === "block") {
                drop.style.display = "none";
            } else {
                drop.style.display = "block";
            }
        }
    </script>

    <div class="text">
        <h1>Find your next favorite story.</h1>
    </div>

    <div class="wrapper">
        <div class="search-input">
            <a href="" hidden></a>
            <input type="text" placeholder="Search Books" />
            <div class="autocom-box">
                <!-- here list are inserted from javascript -->
            </div>
            <div class="icon"><i class="fa fa-search"></i></div>
        </div>
    </div>

    <div id="image-grid" class="image-grid"></div>

    <footer>
        <div class="footer-content">
            <h3>Copyright © 2023 LonelyBall Media</h3>
            <div class="socials">
                <a href="https://discord.gg/j3YamACwPu"><i class="fa fa-discord"></i></a>
                <a href="https://twitter.com/LoneOrangeBall"><i class="fa fa-twitter"></i></a>
            </div>
        </div>
    </footer>
</body>
<script>
    const searchWrapper = document.querySelector(".search-input");
    const inputBox = searchWrapper.querySelector("input");
    const suggBox = searchWrapper.querySelector(".autocom-box");
    const icon = searchWrapper.querySelector(".icon");
    let linkTag = searchWrapper.querySelector("a");
    let webLink;

    inputBox.onkeyup = async (e) => {
        let userData = e.target.value;
        let emptyArray = [];
        if (userData) {
            icon.onclick = () => {
                webLink = `https://novels-production.up.railway.app/explore/${userData}`;
                linkTag.setAttribute("href", webLink);
                linkTag.click();
            };
            let response = await fetch("https://novels-production.up.railway.app/data/books/null");
            let json = await response.json();
            emptyArray = json.filter((data) => {
                return data.name
                    .toLocaleLowerCase()
                    .startsWith(userData.toLocaleLowerCase());
            });
            emptyArray = emptyArray.map((data) => {
                return (data = `<li>${data.name}</li>`);
            });
            searchWrapper.classList.add("active");
            showSuggestions(emptyArray);
            let allList = suggBox.querySelectorAll("li");
            for (let i = 0; i < allList.length; i++) {
                allList[i].setAttribute("onclick", "select(this)");
            }
        } else {
            searchWrapper.classList.remove("active");
        }
    };

    function select(element) {
        let selectData = element.textContent;
        inputBox.value = selectData;
        icon.onclick = () => {
            webLink = `https://novels-production.up.railway.app/explore/${selectData}`;
            linkTag.setAttribute("href", webLink);
            linkTag.click();
        };
        searchWrapper.classList.remove("active");
    }

    function showSuggestions(list) {
        let listData;
        if (!list.length) {
            userValue = inputBox.value;
            listData = `<li>${userValue}</li>`;
        } else {
            listData = list.join("");
        }
        suggBox.innerHTML = listData;
    }
</script>

</html>
