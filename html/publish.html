<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="icon" href="https://i.imgur.com/XjWCCeV.png" />
  <title>LonelyBall Media</title>
  <meta property="og:title" content="Publish Page" />
  <meta property="og:site_name" content="LonelyBall Media" />
  <meta property="og:description"
    content="Welcome to LonelyBall Media, here you can read all of our novels and manga!" />
  <meta property="og:image" content="https://i.imgur.com/XjWCCeV.png" />
  <meta name="theme-color" content="#cbc3e3" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
  body {
    background-size: 400% 400%;
    margin: 0;
    background-color: #15202B;
  }

  div {
    animation: fadeInUp 0.9s;
  }

  @keyframes fadeInUp {
    from {
      transform: translate3d(0, 150px, 0);
    }

    to {
      transform: translate3d(0, 0, 0);
      opacity: 1;
    }
  }

  .flex {
    display: flex;
    justify-content: center;
  }

  .topnav {
    width: 100%;
    background-color: #22303C;
  }

  .topnav img {
    text-align: center;
    border-radius: 50%;
    transition-duration: 0.3s;
    display: inline-block;
    width: 55px;
    height: 50;
    position: absolute;
    margin-bottom: 2px;
    right: 0;
    z-index: 0;
  }

  .topnav img:hover {
    transform: scale(1.1);
    border-radius: 40%;
    box-shadow: 0px 0px 9px 4px #818589;
    animation: glow 1.5s linear infinite alternate;
  }

  .dropdown {
    display: inline-block;
    position: relative
  }

  .dropdown-menu-right {
    right: 50px;
  }

  .dropdown-content {
    position: absolute;
    display: none;
    background-color: #22303C;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
  }

  .dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    font-family: 'Open Sans', Verdana, Geneva, Tahoma, sans-serif;
    display: block;
  }

  .topnav>a {
    display: inline-block;
    border-radius: 30px;
    padding: 19px 16px;
    transition-duration: 0.2s;
    font-family: 'Open Sans', Verdana, Geneva, Tahoma, sans-serif;
    font-size: 1.0em;
    font-weight: 650;
    text-decoration: none;
    /*text-transform: uppercase;*/
    color: white;
  }

  .topnav a.active {
    background-color: rgba(0, 0, 0, 0.2);
  }

  .topnav a:hover {
    background-color: white;
    color: #161919;
  }

  @keyframes glow {
    to {
      box-shadow: 0px 0px 30px 20px #535FED;
    }
  }

  footer {
    width: 100vw;
    height: auto;
    background-image: linear-gradient(315deg, #192734 0, #22303C 74%);
    font-family: 'Open Sans', Verdana, Geneva, Tahoma, sans-serif;
    padding-top: 40px;
    color: #fefefe;
  }

  .footer-content {
    align-items: center;
    display: flex;
    justify-content: center;
    flex-direction: column;
    text-align: center;
  }

  .footer-content h3 {
    font-size: 1.8rem;
    font-weight: 400;
    text-transform: capitalize;
    line-height: 3rem;
  }

  .socials {
    list-style: none;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 1rem 0 3rem 0;
  }

  .socials li {
    margin: 0 10px;
  }

  .socials a {
    color: white;
    text-decoration: none;
  }

  .socials a i {
    font-size: 1.1rem;
    transition: color .4s ease;
  }

  .socials a:hover i {
    color: aqua;
  }

  .text {
    padding-bottom: 25px;
  }

  .text h1 {
    text-align: center;
    font-family: 'Open Sans', Verdana, Geneva, Tahoma, sans-serif;
    color: #FFFFFF;
    font-size: 55px;
  }

  .text h2 {
    text-align: center;
    font-family: 'Open Sans', Verdana, Geneva, Tahoma, sans-serif;
    color: #FFFFFF;
    font-size: 40px;
  }

  .text p {
    text-align: center;
    font-family: 'Open Sans', Verdana, Geneva, Tahoma, sans-serif;
    color: #FFFFFF;
    font-size: 35px;
  }
</style>

<body>
  <div class="topnav">
    <a class="active" href="#">Home</a>
    <a href="/explore">Explore</a>
    <a href="https://cash.app/$PerezDeDios" target="_blank">Donate</a>
    <img src="https://i.imgur.com/XjWCCeV.png" alt="Shinpi" onclick="Dropdown()" />
    <div class="dropdown dropdown-menu-right">
      <div class="dropdown-content" id="drop">
        <a href="#">My Account</a>
        <a href="#">$$Log$$</a>
      </div>
    </div>
  </div>

  <script>
    var dropdowns = document.getElementById("drop");
    function Dropdown() {
      dropdowns.style.display = "block";
    }
  </script>

  <script>
    var dropdowns = document.getElementById("drop");
    window.onclick = function (event) {
      if (event.target === dropdowns) {
        dropdowns.style.display = "none";
      }
    };
  </script>

  <div class="text">
    <h1>Publish</h1>
    <p>
      Want to publish your novel or your manga? Contact our staff trough a ticket on the official <a
        href="https://discord.gg/j3YamACwPu" target="_blank">Discord Server</a>.
    </p>
  </div>

  <!-- If user is logged in and has no author perms show info, else show a text editor with options-->

  <footer>
    <div class="footer-content">
      <h3>Copyright Â© 2023 LonelyBall Media</h3>
      <ul class="socials">
        <li>
          <a href="https://discord.gg/j3YamACwPu"><i class="fa fa-discord"></i></a>
        </li>
        <li>
          <a href="https://twitter.com/LoneOrangeBall"><i class="fa fa-twitter"></i></a>
        </li>
      </ul>
    </div>
  </footer>
</body>

</html>
