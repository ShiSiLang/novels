<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="icon" href="https://i.imgur.com/XjWCCeV.png" />
  <title>$$book$$</title>
  <meta property="og:title" content="$$book$$" />
  <meta property="og:site_name" content="LonelyBall Media" />
  <meta property="og:description" content="$$bookDescription$$" />
  <meta property="og:image" content="$$thumbnail$$" />
  <meta name="theme-color" content="#cbc3e3" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" />
</head>
<style>
  body {
    background-size: 400% 400%;
    margin: 0;
    background-color: #ffcc99;
    font-family: 'Nunito';
    font-size: 22px;
  }

  .flex {
    display: flex;
    justify-content: center;
  }

  .topnav {
    width: 100%;
    background-color: #c499cc;
  }

  .topnav img {
    text-align: center;
    border-radius: 50%;
    transition-duration: 0.3s;
    display: inline-block;
    width: 60px;
    height: 60px;
    position: absolute;
    margin: 2px;
    right: 0;
    z-index: 0;
  }

  .topnav img:hover {
    transform: scale(1.1);
    border-radius: 40%;
    animation: fade-in-out 1s ease-in-out infinite;
  }

  @keyframes fade-in-out {
    0% {
      opacity: 1;
    }

    50% {
      opacity: 0.5;
    }

    100% {
      opacity: 1;
    }
  }

  .dropdown {
    display: inline-block;
    position: relative
  }

  .dropdown-menu-right {
    float: right;
    top: 65px;
    right: 160px;
  }

  .dropdown-content {
    position: absolute;
    display: none;
    background-color: #c499cc;
    min-width: 160px;
    box-shadow: 0px 0px 10px #956a9d;
    z-index: 1;
  }

  .dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .topnav>a {
    display: inline-block;
    border-radius: 30px;
    padding: 19px 16px;
    transition-duration: 0.2s;
    font-size: 1.0em;
    font-weight: 650;
    text-decoration: none;
    color: white;
  }

  .topnav a.active {
    background-color: #956a9d;
  }

  .topnav a:hover {
    background-color: white;
    color: black;
  }

  footer {
    width: 100vw;
    height: auto;
    background-color: #ac86b3;
    padding-top: 40px;
    color: white;
  }

  .footer-content {
    align-items: center;
    display: flex;
    justify-content: center;
    flex-direction: column;
    text-align: center;
  }

  .footer-content>h1 {
    font-family: 'Nunito';
    font-size: 30px;
    text-transform: capitalize;
  }

  .socials {
    margin: 0 auto;
  }

  .socials a {
    transition: color .4s ease;
    text-decoration: none;
    color: white;
  }

  .socials a:hover {
    color: #ffcc99;
  }

  .text {
    text-align: center;
  }

  .text-side {
    text-align: left;
  }

  .text-novel {
    border-radius: 16px;
    background-color: #c499cc;
    border: 3px solid #956a9d;
    margin-left: 5px;
    margin-right: 5px;
  }

  .slider {
    margin: 10px;
    display: flex;
    flex-wrap: nowrap;
    overflow-x: scroll;
    -webkit-overflow-scrolling: touch;
    overscroll-behavior-inline: contain;
  }

  .slider img {
    max-height: 300px;
    margin-right: 5px;
  }

  .webtoons {
    display: flex;
    flex-direction: column;
    height: 300px;
    overflow-y: scroll;
  }

  .slide {
    flex-shrink: 0;
    width: 100%;
    margin-bottom: 5px;
  }

  .slide img {
    max-width: 100%;
  }

  .text h1,
  h2,
  p {
    color: #FFFFFF;
    font-size: 30px;
  }

  /*Buttons*/

  button {
    text-align: center;
    font-weight: bold;
    text-decoration: none;
    font-family: 'Nunito';
    display: inline-block;
    border: 2px solid #956a9d;
    border-radius: 16px;
    box-shadow: 0px 0px 10px #956a9d;
    background-color: #c499cc;
    cursor: pointer;
    padding: 10px 24px;
    font-size: 30px;
    color: white;
    margin: auto;
  }

  button:hover {
    background-color: #956a9d;
    transition: 1s;
  }

  .topButtons {
    width: 100%;
    margin: 25px 50px 25px 50px;
  }

  .pnButtons {
    width: 255px;
    margin: 10px;
    text-align: center;
    padding: 5px;
    font-size: 50px;
  }

  /*Buttons End*/

  .comments-container {
    max-width: 700px;
    margin: 0 auto;
  }

  .comment {
    border: 3px solid #956a9d;
    background-color: #c499cc;
    border-radius: 16px;
    padding: 25px;
    margin-bottom: 20px;
  }

  .pfp-container {
    float: left;
    margin-right: 15px;
  }

  .pfp {
    border-radius: 50%;
    width: 75px;
    height: 75px;
  }

  .comment-content {
    overflow: hidden;
  }

  .commenter-name {
    margin-top: 0;
    margin-bottom: 10px;
    color: #ffffff;
    font-size: 18px;
  }

  .comment-date {
    display: block;
    margin-bottom: 10px;
    color: #ffffff;
    font-size: 14px;
  }

  .comment-text {
    margin-bottom: 10px;
    color: #ffffff;
    font-size: 16px;
  }

  .spoiler {
    color: black;
    background-color: black;
  }

  .spoiler:hover {
    background-color: white;
  }

  @media screen and (max-width: 600px) {
    .comments-container {
      max-width: 100%;
      padding: 0 20px;
    }

    .comment {
      padding: 20px;
    }

    .pfp-container {
      float: none;
      margin-right: 0;
      margin-bottom: 10px;
      text-align: center;
    }

    .pfp {
      width: 50px;
      height: 50px;
    }
  }


  /*Modal*/
  * {
    box-sizing: border-box;
  }

  .container textarea {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    box-sizing: border-box;
    background-color: #956a9d;
    border: none;
    color: white;
    outline: none;
    border-radius: 16px;
  }

  .cancelbtn,
  .signupbtn {
    padding: 14px 20px;
  }

  .cancelbtn,
  .signupbtn {
    padding: 14px 20px;
    margin: 8px 0;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
    float: left;
    width: 50%;
  }

  .cancelbtn:hover,
  .signupbtn:hover {
    opacity: 1;
  }

  .container {
    background-color: #c499cc;
    padding: 16px;
  }

  .container h1,
  p {
    color: white
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: #ffcc99;
    padding-top: 50px;
  }

  .modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto;
    border: 1px solid #888;
    width: 80%;
  }

  hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
  }

  .close {
    position: absolute;
    right: 35px;
    top: 15px;
    font-size: 40px;
    font-weight: bold;
    color: #f1f1f1;
  }

  .close:hover,
  .close:focus {
    color: #f44336;
    cursor: pointer;
  }

  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }

  @media screen and (max-width: 300px) {

    .cancelbtn,
    .signupbtn {
      width: 100%;
    }
  }

  /*Modal End*/

  /* The alert message box */
  .alert {
    padding: 20px;
    background-color: #f44336;
    color: white;
    margin-bottom: 15px;
    display: none;
  }

  .alert.success {
    background-color: #04AA6D;
  }

  .alert.info {
    background-color: #2196F3;
  }

  .alert.warning {
    background-color: #ff9800;
  }

  .closebtn {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
  }

  .closebtn:hover {
    color: black;
  }
</style>
<script type="text/javascript">
  async function changeDivContent() {
    const div = document.getElementById("content");
    try {
      let response = await fetch($$data$$);
      let json = await response.json();
      let index = Number("$$previous$$");

      if (json.chapters[index - 1] === undefined) {
        const previousButton = document.getElementById("previousButton");
        previousButton.style.display = "none";
      }
      if (json.chapters[index + 1] === undefined) {
        const nextButton = document.getElementById("nextButton");
        nextButton.style.display = "none";
      }
      const div2 = document.getElementById("credits");
      const div3 = document.getElementById("comments");
      const div4 = document.getElementById("commentstitle");

      function formatString(content) {
        let step1 = content
          .split(" ")
          .join(" ")
          .replaceAll("\n", "</br>")
          .replaceAll("\n\n", "</br></br>");
        let step2 = step1.replaceAll(/\*\*(.*?)\*\*/g, "<b>$1</b>");
        let step3 = step2.replaceAll(/\*(.*?)\*/g, "<em>$1</em>");
        let step4 = step3.replaceAll(/\_(.*?)\_/g, "<ins>$1</ins>");
        return step4;
      }

      if (json.chapters[index].type === "Novel") {
        div.className = 'text text-novel';
        let novelContent = json.chapters[index].novel;

        novelContent = formatString(novelContent);

        div.innerHTML = `     
          <h1><b>${json.name}</b></h1>
          <p>${formatString(json.chapters[index].intro)}</p>
          <h2>${json.chapters[index].name}</h2>
          <p>${novelContent}</p>`;
        div2.innerHTML = `	
          <h1>Credits</h1>
          <p>${formatString(json.chapters[index].credits)}</p>
          `;
      } else if (json.chapters[index].type === "Manga") {
        div.className = 'slider snaps-inline';
        console.log(json.chapters[index])
        for (let i = 0; i < json.chapters[index].images.length; i++) {
          const element = json.chapters[index].images[i];
          let img = `data:image/png;base64,${element.toString("base64")}`
          div.innerHTML += `<img src="${img}" alt="Page ${i}">`;
        }
      } else if (json.chapters[index].type === "Webtoon") {
        div.className = 'webtoons snaps-inline';
        console.log(json.chapters[index])
        for (let i = 0; i < json.chapters[index].images.length; i++) {
          const element = json.chapters[index].images[i];
          let img = `data:image/png;base64,${element.toString("base64")}`
          div.innerHTML += `<div class="slide">
      <img src="${img}" alt="Page ${i}">
    </div>`;
        }
      }

      //Comments
      if (json.chapters[index]?.comments.length === 0) {
        div4.innerHTML = `
            <p>No comments for this chapter</p>`;
      } else {
        for (let i = 0; i < json.chapters[index].comments.length; i++) {
          let chapter = json.chapters[index];
          div3.innerHTML += `<div class="comment">
            <div class="pfp-container">
              <img class="pfp" src="${chapter.comments[i].icon}" alt="Avatar">
              </div>
              <div class="comment-content">
                <h4 class="commenter-name">${chapter.comments[i].username}</h4>
                <span class="comment-date">${chapter.comments[i].date}</span>
                <p class="comment-text">${chapter.comments[i].spoiler === true ? `<span class="spoiler"> ${chapter.comments[i].comment} </span>` : chapter.comments[i].comment}</p>
                </div>
                </div>`;
        }
      }
    } catch (err) {
      console.log(err);
      div.className = 'text text-novel';
      div.innerHTML += `<h1>Chapter not found.</h1>`;
    }
  }
</script>

<body onload="changeDivContent()">
  <div class="topnav">
    <a href="/home">Home</a>
    <a href="/explore">Explore</a>
    <a href="https://cash.app/$PerezDeDios" target="_blank">Donate</a>
    <img id="userIcon" src="https://i.imgur.com/XjWCCeV.png" alt="LonelyBall Media" onclick="Dropdown()" />
    <div class="dropdown dropdown-menu-right">
      <div class="dropdown-content" id="drop">
        <a id="account" href="#">My Account</a>
        <a id="loso" href="#">$$Log$$</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loso").addEventListener("click", async (e) => {
      if (e.target.innerText === "Sign out") {
        alert("Signing you out!");
        localStorage.removeItem("user");
        window.location.reload();
      }
    });
  </script>

  <script>
    if (typeof Storage !== "undefined") {
      if (localStorage.user) {
        document.getElementById("loso").innerHTML = "Sign out";
        let data = JSON.parse(localStorage.user);
        document.getElementById("account").href = `/profile/${data.id}`;
        document.getElementById("userIcon").src = `${data.avatar}`;
      } else {
        document.getElementById("loso").innerHTML = "Sign in";
        document.getElementById("loso").href = "/access-portal";
      }
    } else {
      document.getElementById("loso").innerHTML = "<span>&empty;</span>";
      document.getElementById("account").innerHTML = "<span>&empty;</span>";
    }
  </script>

  <script>
    function Dropdown() {
      let drop = document.getElementById("drop");
      if (drop.style.display === "block") {
        drop.style.display = "none";
      } else {
        drop.style.display = "block";
      }
    }
  </script>

  <div class="flex">
    <button class="topButtons" style="width:auto;" onclick="window.location.href='/explore/$$book$$'">
      Go Back
    </button>
    <button class="topButtons" style="width:auto;" onclick="toggleText()">
      Toggle Text
    </button>
  </div>

  <div id="content"></div>

  <div class="flex">
    <button id="previousButton" class="pnButtons" style="width:auto;"
      onclick="window.location.href='/read/$$book$$/$$previous$$'"><i class="fa fa-chevron-circle-left"></i></button>
    <button id="nextButton" class="pnButtons" style="width:auto;"
      onclick="window.location.href='/read/$$book$$/$$next$$'"><i class="fa fa-chevron-circle-right"></i></button>
  </div>

  <div class="text" id="credits"></div>

  <div class="text" id="commentstitle">
    <h1>Comments</h1>
  </div>


  <div class="comments-container" id="comments"></div>

  <div class="flex">
    <button class="topButtons" id="commentButton" style="width:auto;"><i class="fa-solid fa-comment"></i>
      Comment</button>
  </div>

  <script>
    document
      .getElementById("commentButton")
      .addEventListener("click", async (e) => {
        if (!localStorage.user) {
          e.preventDefault();
          error.innerHTML = `<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  Sign-In to comment!`;
          error.style.display = "block";
        } else {
          document.getElementById("modal").style.display = "block";
        }
      });
  </script>

  <div id="error" class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    Error.
  </div>

  <div id="success" class="alert success">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>Success!</strong> Yay.
  </div>

  <div id="modal" class="modal">
    <span onclick="document.getElementById('modal').style.display='none'" class="close"
      title="Close Modal">&times;</span>
    <form class="modal-content" id="commentForm" method="post" action="/comment">
      <div class="container">
        <h1>Comment</h1>
        <p>Please follow the tos while commenting.</p>
        <hr />
        <input id="user" type="hidden" name="user" value="NOTHING" />

        <input type="hidden" name="book" value="$$book$$" />

        <input type="hidden" name="chapter" value="$$chapter$$" />

        <textarea rows="4" cols="50" name="comment" form="commentForm" required></textarea>

        <label>
          <input type="checkbox" name="spoiler" style="margin-bottom:15px"> Spoiler
        </label>

        <div class="clearfix">
          <button type="button" onclick="document.getElementById('modal').style.display='none'" class="cancelbtn">
            Cancel
          </button>
          <button id="submit" type="submit" class="signupbtn">Comment</button>
        </div>
      </div>
    </form>
  </div>

  <footer id="footer">
    <div class="footer-content">
      <h1>Copyright Â© 2023 LonelyBall Media</h1>
      <div class="socials">
        <a href="https://discord.gg/j3YamACwPu"><i class="fa fa-discord"></i></a>
        <a href="https://twitter.com/LoneOrangeBall"><i class="fa fa-twitter"></i></a>
      </div>
    </div>
  </footer>

  <script>
    if (typeof Storage !== "undefined") {
      if (localStorage.user) {
        let data = JSON.parse(localStorage.user);
        if (data.mode === "Dark Mode") {
          document.body.style.backgroundColor = "#0f0e0b";
          const topnav = document.querySelector(".topnav");
          const footer = document.getElementById("footer")
          topnav.style.backgroundColor = "#29272d";
          footer.style.backgroundColor = "#1b1621";
          // alert("Dark Mode On")
        }
      }
    }
  </script>

  <script>
    if (typeof Storage !== "undefined") {
      if (localStorage.user) {
        let data = JSON.parse(localStorage.user);
        let userObject = JSON.stringify({ username: data.username, id: data.id, email: data.email, password: data.password })
        document.getElementById("user").value = userObject;
      } else {
        document.getElementById("pbb").style.display = "none";
        document.getElementById("pcb").style.display = "none";
      }
    } else {
      document.getElementById("pbb").style.display = "none";
      document.getElementById("pcb").style.display = "none";
    }
  </script>

  <script>
    const form = document.getElementById("commentForm");
    const error = document.getElementById("error");
    const success = document.getElementById("success");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      document.getElementById("submit").disabled = true;
      const data = Object.fromEntries(new FormData(form).entries());
      const response = await fetch("/comment", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ data }),
      });

      if (response.ok) {
        // Display success message here
        const successData = await response.json();
        success.innerHTML = `<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
      <strong>Success!</strong> ${successData.success}`;
        success.style.display = "block";
        alert(successData.success)
        document.getElementById("submit").disabled = false;
      } else {
        const errorData = await response.json();
        error.innerHTML = `<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
  ${errorData.error}`;
        error.style.display = "block";
        alert(errorData.error)
        document.getElementById("submit").disabled = false;
      }
    });
  </script>

  <script>
    var modal = document.getElementById("modal");
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
  <script>
    function toggleText() {
      var element = document.querySelector(".text");
      if (element.style.textAlign === "justify") {
        element.style.textAlign = "center";
      } else {
        element.style.textAlign = "justify";
      }
    }
  </script>
</body>

</html>
