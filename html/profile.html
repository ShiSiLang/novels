<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon" href="https://i.imgur.com/lGLKiVd.png" />
    <title>Star of Libby</title>
    <meta property="og:title" content="Home Page" />
    <meta property="og:site_name" content="Star of Libby" />
    <meta property="og:description"
        content="Welcome to the main website of Star of Libby, here you can read all of the chapters for free." />
    <meta property="og:image" content="https://i.imgur.com/lGLKiVd.png" />
    <meta name="theme-color" content="#cbc3e3" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    body {
        background-size: 400% 400%;
        margin: 0;
        background-color: #15202B;
    }

    div {
        animation: fadeInUp 0.9s;
    }

    @keyframes fadeInUp {
        from {
            transform: translate3d(0, 150px, 0);
        }

        to {
            transform: translate3d(0, 0, 0);
            opacity: 1;
        }
    }

    .flex {
        display: flex;
        justify-content: center;
    }

    .website-counter {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .topnav {
        width: 100%;
        background-color: #22303C;
    }

    .topnav img {
        text-align: center;
        border-radius: 50%;
        transition-duration: 0.3s;
        display: inline-block;
        width: 55px;
        height: 50;
        position: absolute;
        margin-bottom: 2px;
        right: 0;
        z-index: 0;
    }

    .topnav img:hover {
        transform: scale(1.1);
        border-radius: 40%;
        box-shadow: 0px 0px 9px 4px #818589;
        animation: glow 1.5s linear infinite alternate;
    }

    .topnav a {
        display: inline-block;
        border-radius: 30px;
        padding: 19px 16px;
        transition-duration: 0.2s;
        font-family: 'Open Sans', Verdana, Geneva, Tahoma, sans-serif;
        font-size: 1.0em;
        font-weight: 650;
        text-decoration: none;
        /*text-transform: uppercase;*/
        color: white;
    }

    .topnav a.active {
        background-color: rgba(0, 0, 0, 0.2);
    }

    .topnav a:hover {
        background-color: white;
        color: #161919;
    }

    @keyframes glow {
        to {
            box-shadow: 0px 0px 30px 20px #535FED;
        }
    }

    .footer {
        bottom: 0;
        width: 100%;
        height: 80px;
        /* Height of the footer */
        background-image: linear-gradient(315deg, #192734 0, #22303C 74%);
    }

    .footer-text {
        color: white;
        padding: 1.5%;
        display: inline-flex;
        font-family: 'Open Sans', Verdana, Geneva, Tahoma, sans-serif;
        font-size: 20px;
    }

    .footer-socials {
        display: inline-flex;
        float: right;
        padding-right: 60px;
        padding-top: 1%;
    }

    .footer-socials a {
        color: white;
        text-decoration: none;
        border-radius: 30%;
        background: #192734;
        margin-left: 3px;
        padding: 8px;
    }

    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 300px;
        margin: auto;
        text-align: center;
        font-family: arial;
        border: 1px solid #15202B;
        background-color: #22303C;
    }

    .title {
        color: white;
    }

    .date {
        color: #ccc;
        font-size: 18px;
    }

    button {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 8px;
        color: white;
        background-color: #1DA1F2;
        ;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
    }

    a {
        text-decoration: none;
        font-size: 22px;
        color: white;
    }

    button:hover,
    a:hover {
        opacity: 0.7;
    }
</style>

<body>
    <div class="topnav">
        <a class="active" href="#">Home</a>
        <a href="/read/1">Star of Libby</a>
        <a href="/fan">FanArt!</a>
        <a href="https://cash.app/$shinpi0000" target="_blank">Donate</a>
        <img src="https://i.imgur.com/lGLKiVd.png" alt="Shinpi" />
    </div>

    <div class="card">
        <img src="$$avatar$$" alt="User Avatar" style="width:100%">
        <h1 class="title">$$username$$</h1>
        <p class="date">Joined: $$date$$</p>
        <div style="margin: 24px 0;">
            <a href="#"><i class="fa fa-discord"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-facebook"></i></a>
        </div>
        <p><button>Edit Profile</button></p>
    </div>

    <div class="footer">
        <div class="footer-text">Copyright Â© 2023 Shinpi_Tekita</div>
        <div class="footer-socials">
            <a href="https://discord.gg/j3YamACwPu" target="_blank"><i class="fa fa-discord"></i></a>
            <a href="https://mobile.twitter.com/shinpitekita" target="_blank"><i class="fa fa-twitter"></i></a>
        </div>
    </div>
</body>

</html>
