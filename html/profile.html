<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="icon" href="https://i.imgur.com/XjWCCeV.png" />
    <title>$$username$$'s profile</title>
    <meta property="og:title" content="$$username$$" />
    <meta property="og:site_name" content="LonelyBall Media" />
    <meta property="og:description" content="View $$username$$'s profile." />
    <meta property="og:image" content="$$avatar$$" />
    <meta name="theme-color" content="#cbc3e3" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
<style>
    body {
        background-size: 400% 400%;
        margin: 0;
        background-color: #ffcc99;
        font-family: 'Nunito';
        font-size: 22px;
    }

    .flex {
        display: flex;
        justify-content: center;
    }

    .topnav {
        width: 100%;
        background-color: #967bb6;
    }

    .topnav img {
        text-align: center;
        border-radius: 50%;
        transition-duration: 0.3s;
        display: inline-block;
        width: 60px;
        height: 60px;
        position: absolute;
        margin: 2px;
        right: 0;
        z-index: 0;
    }

    .topnav img:hover {
        transform: scale(1.1);
        border-radius: 40%;
        animation: fade-in-out 1s ease-in-out infinite;
    }

    @keyframes fade-in-out {
        0% {
            opacity: 1;
        }

        50% {
            opacity: 0.5;
        }

        100% {
            opacity: 1;
        }
    }

    .dropdown {
        display: inline-block;
        position: relative
    }

    .dropdown-menu-right {
        float: right;
        top: 65px;
        right: 160px;
    }

    .dropdown-content {
        position: absolute;
        display: none;
        background-color: #967bb6;
        min-width: 160px;
        box-shadow: 0px 0px 10px #967bb6;
        z-index: 1;
    }

    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .topnav>a {
        display: inline-block;
        border-radius: 30px;
        padding: 19px 16px;
        transition-duration: 0.2s;
        font-size: 1.0em;
        font-weight: 650;
        text-decoration: none;
        color: white;
    }

    .topnav a.active {
        background-color: #5c4981;
    }

    .topnav a:hover {
        background-color: white;
        color: black;
    }

    footer {
        width: 100vw;
        height: auto;
        background-color: #967bb6;
        padding-top: 40px;
        color: white;
    }

    .footer-content {
        align-items: center;
        display: flex;
        justify-content: center;
        flex-direction: column;
        text-align: center;
    }

    .footer-content h3 {
        font-size: 1.8rem;
        font-weight: 400;
        text-transform: capitalize;
        line-height: 3rem;
    }

    .socials {
        margin: 0 auto;
    }

    .socials a {
        transition: color .4s ease;
        text-decoration: none;
        color: white;
    }

    .socials a:hover {
        color: #ffcc99;
    }

    .text {
        padding-bottom: 25px;
    }

    .text h1,
    h2,
    p {
        text-align: center;
        color: #FFFFFF;
    }

    /*User Card Start*/

    .card {
        box-shadow: 0px 0px 10px #967bb6;
        max-width: 550px;
        margin: 0 auto;
        margin-bottom: 100px;
        text-align: center;
        border: 3px solid #5c4981;
        border-radius: 16px;
        background-color: #967bb6;
        color: white;
    }

    button {
        text-align: center;
        font-weight: bold;
        text-decoration: none;
        font-family: 'Nunito';
        display: inline-block;
        border: 2px solid #5c4981;
        border-radius: 16px;
        box-shadow: 0px 0px 10px #967bb6;
        background-color: #967bb6;
        cursor: pointer;
        padding: 20px;
        font-size: 30px;
        color: white;
        margin: auto;
    }

    button:hover {
        background-color: #5c4981;
        transition: 1s;
    }

    .cardButton {
        width: 100%;
        margin-bottom: 1px;
        padding: 10px;
    }

    /*User Card End*/

    /*Search Bar*/
    * {
        box-sizing: border-box;
    }

    .wrapper {
        max-width: 450px;
        margin: 150px auto;
    }

    .wrapper .search-input {
        border-radius: 16px;
        box-shadow: 0px 0px 10px #967bb6;
        background-color: #967bb6;
        border: 3px solid #5c4981;
        width: 100%;
        position: relative;
    }

    .search-input input {
        height: 55px;
        width: 100%;
        outline: none;
        border-radius: 16px;
        box-shadow: 0px 0px 10px #967bb6;
        background-color: #967bb6;
        border: none;
        padding: 0 60px 0 20px;
        font-size: 22px;
    }

    .search-input.active input {
        border-radius: 5px 5px 0 0;
    }

    .search-input .autocom-box {
        padding: 0;
        opacity: 0;
        pointer-events: none;
        max-height: 280px;
        overflow-y: auto;
    }

    .search-input.active .autocom-box {
        padding: 10px 8px;
        opacity: 1;
        pointer-events: auto;
    }

    .autocom-box li {
        list-style: none;
        padding: 8px 12px;
        display: none;
        width: 100%;
        cursor: default;
        border-radius: 3px;
    }

    .search-input.active .autocom-box li {
        display: block;
    }

    .autocom-box li:hover {
        background: #d1dada;
    }

    .search-input .icon {
        position: absolute;
        right: 0px;
        top: 0px;
        height: 55px;
        width: 55px;
        text-align: center;
        line-height: 55px;
        font-size: 20px;
        color: white;
        cursor: pointer;
    }

    /*Search Bar End*/

    /*Modal*/

    .submitbtn {
        width: auto;
        background-color: #967bb6;
        padding: 14px 20px;
        margin: 8px 0;
        cursor: pointer;
        width: 100%;
        color: white;
    }

    .container {
        padding: 16px;
        background-color: #967bb6;
        border-radius: 16px;
    }

    .container label {
        color: #ffcc99;
    }

    .container input {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        box-sizing: border-box;
        background: transparent;
        border: none;
        color: #ffcc99;
        outline: none;
    }

    .container input:focus {
        border: 3px solid #5c4981;
        border-radius: 16px;
        color: #ffcc99;
    }

    .autocomplete {
        /*the container must be positioned relative:*/
        position: relative;
        display: inline-block;
    }

    .autocomplete-items {
        position: absolute;
        border: 1px solid #ffcc99;
        border-bottom: none;
        border-top: none;
        z-index: 99;
        top: 100%;
        left: 0;
        right: 0;
    }

    ::placeholder {
        color: #ffcc99;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        padding-top: 60px;
    }

    .modal-content {
        color: white;
        margin: 5% auto 15% auto;
        border-radius: 16px;
        box-shadow: 0px 0px 10px #967bb6;
        background-color: #967bb6;
        border: 3px solid #5c4981;
        width: 80%;
    }

    .animate {
        -webkit-animation: animatezoom 0.6s;
        animation: animatezoom 0.6s
    }

    @-webkit-keyframes animatezoom {
        from {
            -webkit-transform: scale(0)
        }

        to {
            -webkit-transform: scale(1)
        }
    }

    @keyframes animatezoom {
        from {
            transform: scale(0)
        }

        to {
            transform: scale(1)
        }
    }

    @media screen and (max-width: 300px) {
        span.psw {
            display: block;
            float: none;
        }

        .submitbtn {
            width: 100%;
        }
    }

    /*Modal End*/

    .alert {
        padding: 20px;
        background-color: #f44336;
        color: white;
        margin-bottom: 15px;
        display: none;
    }

    .alert.success {
        background-color: #04AA6D;
    }

    .alert.info {
        background-color: #2196F3;
    }

    .alert.warning {
        background-color: #ff9800;
    }

    .closebtn {
        margin-left: 15px;
        color: white;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
    }

    .closebtn:hover {
        color: black;
    }

    /*Media Scroller Start*/
    .media-scroller {
        --gap: 16px;

        box-sizing: border-box;
        padding: var(--gap);
        display: grid;
        grid-auto-flow: column;
        grid-auto-columns: 21%;
        gap: var(--gap);

        overflow-x: auto;
        overscroll-behavior-inline: contain;
        overflow-y: hidden;
    }

    .media-scroller img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .snaps-inline {
        scroll-snap-type: inline mandatory;
        scroll-padding-inline: var(--gap);
    }

    .snaps-inline>* {
        scroll-snap-align: start;
    }

    .media-scroller img:hover {
        cursor: pointer;
        opacity: 0.5;
        transition: 0.5s;
    }

    /*Media Scroller End*/
</style>

<body>

        <a href="/explore">Explore</a>

        <div class="dropdown dropdown-menu-right">
            <div class="dropdown-content" id="drop">

${errorData.error}`;

<script>
    const searchWrapper = document.querySelector(".search-input");
    const inputBox = searchWrapper.querySelector("input");
    const suggBox = searchWrapper.querySelector(".autocom-box");
    const icon = searchWrapper.querySelector(".icon");
    let linkTag = searchWrapper.querySelector("a");
    let webLink;

    inputBox.onkeyup = async (e) => {
        let userData = e.target.value;
        let emptyArray = [];
        if (userData) {
            icon.onclick = () => {
                webLink = `https://novels-production.up.railway.app/profile/${userData}`;
                linkTag.setAttribute("href", webLink);
                linkTag.click();
            };
            let response = await fetch("https://novels-production.up.railway.app/data/profiles/null");
            let json = await response.json();
            emptyArray = json.filter((data) => {
                return data
                    .toLocaleLowerCase()
                    .startsWith(userData.toLocaleLowerCase());
            });
            emptyArray = emptyArray.map((data) => {
                return (data = `<li>${data}</li>`);
            });
            searchWrapper.classList.add("active");
            showSuggestions(emptyArray);
            let allList = suggBox.querySelectorAll("li");
            for (let i = 0; i < allList.length; i++) {
                allList[i].setAttribute("onclick", "select(this)");
            }
        } else {
            searchWrapper.classList.remove("active");
        }
    };

    function select(element) {
        let selectData = element.textContent;
        inputBox.value = selectData;
        icon.onclick = () => {
            webLink = `https://novels-production.up.railway.app/profile/${selectData}`;
            linkTag.setAttribute("href", webLink);
            linkTag.click();
        };
        searchWrapper.classList.remove("active");
    }

    function showSuggestions(list) {
        let listData;
        if (!list.length) {
            userValue = inputBox.value;
            listData = `<li>${userValue}</li>`;
        } else {
            listData = list.join("");
        }
        suggBox.innerHTML = listData;
    }
</script>

<script>
    const form = document.getElementById("FormEdit");
    const error = document.getElementById("error");
    const success = document.getElementById("success");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        const response = await fetch("/edit", {
            method: "POST",
            body: formData,
        });

        if (response.ok) {
            // Display success message here
            const successData = await response.json();
            success.innerHTML = `<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>Success!</strong> ${successData.success}`;
            success.style.display = "block";
        } else {
            const errorData = await response.json();
            error.innerHTML = `<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    ${errorData.error}`;
            error.style.display = "block";
        }
    });
</script>
