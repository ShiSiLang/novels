<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="icon" type="icon" href="https://i.imgur.com/XjWCCeV.png" />
   <title>LonelyBall Media - 404</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" />
<style>
   body {
      background-size: 400% 400%;
      margin: 0;
      background-color: #ffcc99;
      font-family: 'Nunito';
      font-size: 22px;
   }

   .flex {
      display: flex;
      justify-content: center;
   }

   .topnav {
      width: 100%;
      background-color: #c499cc;
   }

   .topnav img {
      text-align: center;
      border-radius: 50%;
      transition-duration: 0.3s;
      display: inline-block;
      width: 60px;
      height: 60px;
      position: absolute;
      margin: 2px;
      right: 0;
      z-index: 0;
   }

   .topnav img:hover {
      transform: scale(1.1);
      border-radius: 40%;
      animation: fade-in-out 1s ease-in-out infinite;
   }

   @keyframes fade-in-out {
      0% {
         opacity: 1;
      }

      50% {
         opacity: 0.5;
      }

      100% {
         opacity: 1;
      }
   }

   .dropdown {
      display: inline-block;
      position: relative
   }

   .dropdown-menu-right {
      float: right;
      top: 65px;
      right: 160px;
   }

   .dropdown-content {
      position: absolute;
      display: none;
      background-color: #c499cc;
      min-width: 160px;
      box-shadow: 0px 0px 10px #c499cc;
      z-index: 1;
   }

   .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
   }

   .topnav>a {
      display: inline-block;
      border-radius: 30px;
      padding: 19px 16px;
      transition-duration: 0.2s;
      font-size: 1.0em;
      font-weight: 650;
      text-decoration: none;
      color: white;
   }

   .topnav a.active {
      background-color: #956a9d;
   }

   .topnav a:hover {
      background-color: white;
      color: black;
   }

   footer {
      width: 100vw;
      height: auto;
      background-color: #ac86b3;
      padding-top: 40px;
      color: white;
   }

   .footer-content {
      align-items: center;
      display: flex;
      justify-content: center;
      flex-direction: column;
      text-align: center;
   }

   .footer-content>h1 {
      font-family: 'Nunito';
      font-size: 30px;
      text-transform: capitalize;
   }

   .socials {
      margin: 0 auto;
   }

   .socials a {
      transition: color .4s ease;
      text-decoration: none;
      color: white;
   }

   .socials a:hover {
      color: #ffcc99;
   }

   .text {
      padding-bottom: 25px;
   }

   .text h1,
   h2,
   p {
      text-align: center;
      color: #FFFFFF;
   }

   .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
   }
</style>

<body onload="typeWriter()">
   <div class="topnav">
      <a class="active" href="/home">Home</a>
      <img src="https://i.imgur.com/XjWCCeV.png" alt="LonelyBall Media" />
   </div>
   <div class="text">
      <h1 id="demo"></h1>
      <p>THE PAGE YOU REQUESTED COULD NOT FOUND</p>
   </div>

   <img src="https://upload.wikimedia.org/wikipedia/en/9/9a/Trollface_non-free.png" alt="Funny" class="center" />

   <footer>
      <div class="footer-content">
         <h1>Copyright © 2023 LonelyBall Media</h1>
         <div class="socials">
            <a href="https://discord.gg/j3YamACwPu"><i class="fa fa-discord"></i></a>
            <a href="https://twitter.com/LoneOrangeBall"><i class="fa fa-twitter"></i></a>
         </div>
      </div>
   </footer>

   <script>
      var i = 0;
      var txt = "(404) Not Found";
      var speed = 100;

      function typeWriter() {
         if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
         }
      }
   </script>
   <script>
      document.onkeydown = function (e) {
         const { keyCode: c } = e;
         if (e.ctrlKey) {
            switch (c) {
               case 83:
               case 85:
               case 65:
               case 73:
               case 123:
                  e.preventDefault();
                  break;
            }
         } else {
            if (c === 123) e.preventDefault();
         }
      };
      window.addEventListener(
         "contextmenu",
         function (e) {
            e.preventDefault();
         },
         false
      );
   </script>
    
</body>

</html>
