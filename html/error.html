<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="icon" type="icon" href="https://i.imgur.com/XjWCCeV.png" />
   <title>LonelyBall Media - 404</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" />
<style>
     body { 
     background-size: 400% 400%; 
     margin: 0; 
     background-color: #121212; 
     font-family: 'Nunito'; 
     font-size: 22px; 
   } 
  
   .flex { 
     display: flex; 
     justify-content: center; 
   } 
  
 .topnav { 
   background-color: #2196F3; 
   overflow: hidden; 
 } 
  
 /* Style the links inside the navigation bar */ 
 .topnav a { 
   float: left; 
   display: block; 
   color: #ffffff; 
   text-align: center; 
   padding: 14px 16px; 
   text-decoration: none; 
   font-size: 17px; 
 } 
  
 /* Change the color of links on hover */ 
 .topnav a:hover { 
   background-color: #1976D2; 
   color: #ffffff; 
 } 
  
 .topnav a.active { 
   background-color: #1976D2; 
   color: white; 
 } 
  
 /* Hide the link that should open and close the topnav on small screens */ 
 .topnav .icon { 
   display: none; 
 } 
  
 @media screen and (max-width: 600px) { 
   .topnav a:not(:first-child) {display: none;} 
   .topnav a.icon { 
     float: right; 
     display: block; 
   } 
 } 
  
 /* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */ 
 @media screen and (max-width: 600px) { 
   .topnav.responsive {position: relative;} 
   .topnav.responsive a.icon { 
     position: absolute; 
     right: 0; 
     top: 0; 
   } 
   .topnav.responsive a { 
     float: none; 
     display: block; 
     text-align: left; 
   } 
 } 
  
  
   .text { 
     margin-bottom: 25px; 
   } 
  
  .text h1 { 
     text-align: center; 
     color: #2196F3; 
   } 
  
   .text p { 
     text-align: center; 
     color: #FFFFFF; 
   }

   .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
   }
</style>
<body onload="typeWriter()">

   <div class="topnav" id="myTopnav"> 
   <a href="#" class="active"><i class="fa-solid fa-house"></i> Home</a> 
   <a href="/explore"><i class="fa-solid fa-magnifying-glass"></i> Explore</a> 
  
 <a id="account" href="#"><i class="fa-solid fa-user"></i> My Account</a> 
         <a id="toggle" href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i> Sign Out</a> 
  
    <a href="https://cash.app/$PerezDeDios" target="_blank"><i class="fa-solid fa-coins"></i> Donate</a> 
   <a href="javascript:void(0);" class="icon" onclick="myFunction()"> 
     <i class="fa-solid fa-bars"></i> 
   </a> 
 </div> 
  
 <script> 
 function myFunction() { 
   var x = document.getElementById("myTopnav"); 
   if (x.className === "topnav") { 
     x.className += " responsive"; 
   } else { 
     x.className = "topnav"; 
   } 
 } 
 </script> 
  
     <script>  
          document.getElementById("toggle").addEventListener("click", async (e) => { 
              if (e.target.innerText === " Sign Out") {  
                  alert("Signing you out!");  
                  localStorage.removeItem("user");  
                  window.location.reload();  
              }  
          });  
      </script>  
  
      <script>  
          if (typeof Storage !== "undefined") {  
              if (localStorage.user) {  
                  let data = JSON.parse(localStorage.user);  
     document.getElementById("account").href = `/profile/${data.id}`;  
              } else {  
     document.getElementById("toggle").innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> Sign In';  
                  document.getElementById("toggle").href = "/access-portal";  
              }  
          } else {  
              document.getElementById("toggle").innerHTML = "<span>&empty;</span>";  
              document.getElementById("account").innerHTML = "<span>&empty;</span>";  
          }  
      </script>

   <div class="text">
      <h1 id="demo"></h1>
      <p>THE PAGE YOU REQUESTED COULD NOT FOUND</p>
   </div>

<img src="https://upload.wikimedia.org/wikipedia/en/9/9a/Trollface_non-free.png" alt="Funny" class="center" />

   <script>
      var i = 0;
      var txt = "(404) Not Found";
      var speed = 100;

      function typeWriter() {
         if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
         }
      }
   </script>
   <script>
      document.onkeydown = function (e) {
         const { keyCode: c } = e;
         if (e.ctrlKey) {
            switch (c) {
               case 83:
               case 85:
               case 65:
               case 73:
               case 123:
                  e.preventDefault();
                  break;
            }
         } else {
            if (c === 123) e.preventDefault();
         }
      };
      window.addEventListener(
         "contextmenu",
         function (e) {
            e.preventDefault();
         },
         false
      );
   </script>
</body>

</html>
