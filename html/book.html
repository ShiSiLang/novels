<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="icon" href="https://i.imgur.com/XjWCCeV.png" />
  <title>LonelyBall Media</title>
  <meta property="og:title" content="$$name$$" />
  <meta property="og:site_name" content="LonelyBall Media" />
  <meta property="og:description" content="$$desc$$" />
  <meta property="og:image" content="https://i.imgur.com/XjWCCeV.png" />
  <meta name="theme-color" content="#cbc3e3" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
<style>
  body {
    background-size: 400% 400%;
    margin: 0;
    background-color: #ffcc99;
    font-family: 'Nunito';
    font-size: 22px;
  }

  .flex {
    display: flex;
    justify-content: center;
  }

  .topnav {
    width: 100%;
    background-color: #967bb6;
  }

  .topnav img {
    text-align: center;
    border-radius: 50%;
    transition-duration: 0.3s;
    display: inline-block;
    width: 55px;
    height: 50;
    position: absolute;
    margin-bottom: 2px;
    right: 0;
    z-index: 0;
  }

  .topnav img:hover {
    transform: scale(1.1);
    border-radius: 40%;
    animation: fade-in-out 1s ease-in-out infinite;
  }

  @keyframes fade-in-out {
    0% {
      opacity: 1;
    }

    50% {
      opacity: 0.5;
    }

    100% {
      opacity: 1;
    }
  }

  .dropdown {
    display: inline-block;
    position: relative
  }

  .dropdown-menu-right {
    float: right;
    top: 57px;
    right: 160px;
  }

  .dropdown-content {
    position: absolute;
    display: none;
    background-color: #967bb6;
    min-width: 160px;
    box-shadow: 0px 0px 10px #967bb6;
    z-index: 1;
  }

  .dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .topnav>a {
    display: inline-block;
    border-radius: 30px;
    padding: 19px 16px;
    transition-duration: 0.2s;
    font-size: 1.0em;
    font-weight: 650;
    text-decoration: none;
    color: white;
  }

  .topnav a.active {
    background-color: #5c4981;
  }

  .topnav a:hover {
    background-color: white;
    color: black;
  }

  footer {
    width: 100vw;
    height: auto;
    background-color: #967bb6;
    padding-top: 40px;
    color: white;
  }

  .footer-content {
    align-items: center;
    display: flex;
    justify-content: center;
    flex-direction: column;
    text-align: center;
  }

  .footer-content h3 {
    font-size: 1.8rem;
    font-weight: 400;
    text-transform: capitalize;
    line-height: 3rem;
  }

  .socials {
    margin: 0 auto;
  }

  .socials a {
    transition: color .4s ease;
    text-decoration: none;
    color: white;
  }

  .socials a:hover {
    color: #ffcc99;
  }

  .text {
    padding-bottom: 25px;
  }

  .text h1,
  h2,
  p {
    text-align: center;
    color: #FFFFFF;
  }

  * {
    box-sizing: border-box
  }

  .thumbnail {
    /*position: relative;*/
    margin: 0 auto;
  }

  .thumbnail img {
    height: auto;
    max-width: 100%;
  }

  .btn-group button {
    margin: 0 auto;
    margin-bottom: 35px;
    margin-top: 35px;
    text-align: center;
    background-color: #967bb6;
    border: 1px solid #5c4981;
    color: white;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 650;
    text-decoration: none;
    padding: 10px 24px;
    cursor: pointer;
    width: 50%;
    display: block;
  }

  .btn-group button:not(:last-child) {
    border-bottom: none;
  }

  .btn-group button:hover {
    background-color: #5c4981;
  }
</style>
<script type="text/javascript">
  async function changeDivContent() {
    try {
      let response = await fetch($$novel$$);
      let json = await response.json();

      const div = document.getElementById("chapters");
      for (let i = 0; i < json.chapters.length; i++) {
        div.innerHTML += `<button onclick="window.location.href='/read/${json.name}/${i + 1}'">${json.chapters[i].name}</button>`;
      }
    } catch (err) {
      const div = document.getElementById("nca");
      div.innerHTML += `<h1>No chapters available</h1>`;
    }
  }
</script>

<body onload="changeDivContent()">
  <div class="topnav">
    <a href="/home">Home</a>
    <a href="/explore">Explore</a>
    <a href="https://cash.app/$PerezDeDios" target="_blank">Donate</a>
    <img id="userIcon" src="https://i.imgur.com/XjWCCeV.png" alt="Shinpi" onclick="Dropdown()" />
    <div class="dropdown dropdown-menu-right">
      <div class="dropdown-content" id="drop">
        <a id="account" href="#">My Account</a>
        <a id="loso" href="#">$$Log$$</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loso").addEventListener("click", async (e) => {
      if (e.target.innerText === "Sign out") {
        alert("Signing you out!");
        localStorage.removeItem("loginUser");
        window.location.reload();
      }
    });
  </script>

  <script>
    if (typeof Storage !== "undefined") {
      if (localStorage.loginUser) {
        document.getElementById("loso").innerHTML = "Sign out";
        let data = JSON.parse(localStorage.loginUser);
        document.getElementById("account").href = `/profile/${data.username}`;
        document.getElementById("userIcon").src = `${data.icon}`;
      } else {
        document.getElementById("loso").innerHTML = "Sign in";
        document.getElementById("loso").href = "/sign-in";
      }
    } else {
      document.getElementById("loso").innerHTML = "<span>&empty;</span>";
      document.getElementById("account").innerHTML = "<span>&empty;</span>";
    }
  </script>

  <script>
    function Dropdown() {
      let drop = document.getElementById("drop")
      if (drop.style.display === "block") {
        drop.style.display = "none";
      } else {
        drop.style.display = "block";
      }
    }
  </script>

  <div class="thumbnail">
    <!-- Images have to be 1000X350 -->
    <img src="$$icon$$" />
  </div>

  <div class="text">
    <h1>$$name$$</h1>
    <h2>$$desc$$</h2>
    <p>Author: $$author$$</p>
  </div>

  <div id="nca" class="text"></div>

  <div id="chapters" class="btn-group"></div>

  <footer>
    <div class="footer-content">
      <h3>Copyright Â© 2023 LonelyBall Media</h3>
      <div class="socials">
        <a href="https://discord.gg/j3YamACwPu"><i class="fa fa-discord"></i></a>
        <a href="https://twitter.com/LoneOrangeBall"><i class="fa fa-twitter"></i></a>
      </div>
    </div>
  </footer>
</body>

</html>
